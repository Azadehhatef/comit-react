<!DOCTYPE html>
<html lang="en">

<head>
  <title>Pseudo Classes</title>
  <style>
    ul li:nth-child(3n) {
      color: green;
    }

    ul li:nth-child(2):hover {
      background: red;
      color: white;
    }

    ul li:first-child {
      font-size: 32px;
    }

    ul li:last-child {
      text-transform: uppercase;
    }
  </style>
</head>

<body>
  <header>
    <h1>
      Funky List Items
    </h1>
  </header>
  <ul>

    </li>
    <li>

    </li>

    </li>
    <li>
      Thursday, October 17
    </li>
    <li>
      Friday, October 18
    </li>
    <li>

    </li>
    <li>

</body>

</html>
