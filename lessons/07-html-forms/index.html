<!DOCTYPE html>
<html>

<head>
    <title>
        Create User
    </title>
</head>

<body>
    <h1>Create User</h1>
    <hr>

    <form action="create-user.html" method="GET">

        <lable>Email:</lable>
        <input type="email" name="email" placeholder="email" required />
        <br>
        <label> Username:</label>
        <input type="text" name="username" placeholder="username" size="30" maxlength="12" />
        <br>
        <lable>Password:</lable>
        <input type="password" name="password" placeholder=" password" size="30" maxlength="8" />
        <br>
        <label>bio:</label>
        <br>
        <textarea name="bio" placeholder="give a brief description of this user"></textarea>
        <br>
        <fieldset>
            <legend> Intrest</legend>
            
            <label> Select your favourite superhero</label>
            <input type="radio" name="superhero" value="Superman" /> Superman
            <input type="radio" name="superhero" value="Batman" /> Batman
            <input type="radio" name="superhero" value="Wonder Woman" checked /> Wonder Woman
            <input type="radio" name="superhero" value="Flash" /> Flash
            <input type="radio" name="superhero" value="Thor" /> Thor
            <input type="radio" name="superhero" value="Hulk" />Hulk
            <br>
            <lable> Select your favourite video game</lable>
            <input type="checkbox" name="videogames" value="Fifa" checked />Fifa
            <input type="checkbox" name="videogames" value="NHL" />NHL
            <input type="checkbox" name="videogames" value="Resident Evil" />Resident Evil
            <input type="checkbox" name="videogames" value="Uncharted" checked />Uncharted
        </fieldset>
        <br>
        <input type="hidden" value="2300">
        <input type="submit" value="Create User" />
    </form>
</body>

</html>
